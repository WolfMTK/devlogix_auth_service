version: "3"

services:
  postgres:
    image: postgres:16
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile-dev
    env_file: .env
    restart: always
    ports:
      - "2000:8000"

volumes:
  postgres_data:
  redis_data:
